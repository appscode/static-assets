apiVersion: v1
kind: Namespace
metadata:
  labels:
    cluster.x-k8s.io/provider: runtime-extension-test
  name: test-extension-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    cluster.x-k8s.io/provider: runtime-extension-test
  name: test-extension-manager
  namespace: test-extension-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    cluster.x-k8s.io/provider: runtime-extension-test
  name: test-extension-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - patch
  - update
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    cluster.x-k8s.io/provider: runtime-extension-test
  name: test-extension-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: test-extension-manager-role
subjects:
- kind: ServiceAccount
  name: test-extension-manager
  namespace: test-extension-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    cluster.x-k8s.io/provider: runtime-extension-test
  name: test-extension-webhook-service
  namespace: test-extension-system
spec:
  ports:
  - port: 443
    targetPort: webhook-server
  selector:
    app: test-extension-manager
    cluster.x-k8s.io/provider: runtime-extension-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    cluster.x-k8s.io/provider: runtime-extension-test
  name: test-extension-manager
  namespace: test-extension-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-extension-manager
      cluster.x-k8s.io/provider: runtime-extension-test
  template:
    metadata:
      labels:
        app: test-extension-manager
        cluster.x-k8s.io/provider: runtime-extension-test
    spec:
      containers:
      - command:
        - /manager
        image: gcr.io/k8s-staging-cluster-api/test-extension:v1.5.0-beta.0
        imagePullPolicy: Always
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          runAsGroup: 65532
          runAsUser: 65532
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: test-extension-manager
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
      volumes:
      - name: cert
        secret:
          secretName: test-extension-webhook-service-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    cluster.x-k8s.io/provider: runtime-extension-test
  name: test-extension-serving-cert
  namespace: test-extension-system
spec:
  dnsNames:
  - test-extension-webhook-service.test-extension-system.svc
  - test-extension-webhook-service.test-extension-system.svc.cluster.local
  - localhost
  issuerRef:
    kind: Issuer
    name: test-extension-selfsigned-issuer
  secretName: test-extension-webhook-service-cert
  subject:
    organizations:
    - k8s-sig-cluster-lifecycle
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    cluster.x-k8s.io/provider: runtime-extension-test
  name: test-extension-selfsigned-issuer
  namespace: test-extension-system
spec:
  selfSigned: {}
